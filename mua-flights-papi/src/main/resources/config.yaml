  port:            "80"
  basePath:        "/"
  protocol:        "HTTP"

# Properties for Delta Web service
delta:
  wsdl:            "http://mu.mule-training.com/delta?wsdl"
  service:         "TicketServiceService"
  port:            "DeltaFlightsServiceImplPort"