# Properties for HTTP Listener configuration
http:
  hostName:        "0.0.0.0"
  port:            "8081"


# Properties for American flights connector configuration
american:
  hostName:        "proxy-avier-american-flights-sapi.us-e2.cloudhub.io"
  port:            "80"
  basePath:        "/"
  protocol:        "HTTP"

# Properties for HTTP Request configuration for United flights
united:
